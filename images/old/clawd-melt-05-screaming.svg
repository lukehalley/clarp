<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clawd Melt 05 - Screaming (melting in agony) -->
  <rect width="256" height="256" fill="white"/>

  <!-- Puddle -->
  <ellipse cx="128" cy="232" rx="80" ry="16" fill="#D97757" opacity="0.4"/>
  <ellipse cx="128" cy="228" rx="60" ry="12" fill="#D97757" opacity="0.6"/>

  <!-- Body melting -->
  <rect x="48" y="64" width="160" height="80" fill="#D97757"/>

  <!-- Melting drips -->
  <rect x="56" y="144" width="24" height="32" fill="#D97757"/>
  <rect x="96" y="144" width="32" height="48" fill="#D97757"/>
  <rect x="144" y="144" width="24" height="40" fill="#D97757"/>
  <rect x="184" y="144" width="16" height="24" fill="#D97757"/>
  <rect x="64" y="176" width="16" height="24" fill="#D97757"/>
  <rect x="104" y="192" width="24" height="32" fill="#D97757"/>
  <rect x="152" y="184" width="16" height="20" fill="#D97757"/>

  <!-- Ears drooping -->
  <rect x="40" y="56" width="32" height="24" fill="#D97757"/>
  <rect x="184" y="64" width="32" height="16" fill="#D97757"/>

  <!-- Eyes - wide open in terror -->
  <rect x="72" y="84" width="28" height="32" fill="#0a0a09"/>
  <rect x="156" y="84" width="28" height="32" fill="#0a0a09"/>
  <!-- White of eyes showing fear -->
  <rect x="76" y="88" width="8" height="8" fill="#FAF9F5"/>
  <rect x="160" y="88" width="8" height="8" fill="#FAF9F5"/>

  <!-- Screaming mouth -->
  <ellipse cx="128" cy="128" rx="24" ry="16" fill="#0a0a09"/>
</svg>