<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clawd Dark - Possessed (glowing eyes, floating, ominous) -->
  <rect width="256" height="256" fill="#0f0f12"/>

  <!-- Floating shadow below -->
  <ellipse cx="128" cy="232" rx="60" ry="12" fill="#1a1a1a"/>

  <!-- Evil aura rings -->
  <ellipse cx="128" cy="128" rx="110" ry="90" fill="none" stroke="#E74C3C" stroke-width="1" opacity="0.2"/>
  <ellipse cx="128" cy="128" rx="95" ry="75" fill="none" stroke="#E74C3C" stroke-width="1" opacity="0.3"/>

  <!-- Body - inverted/negative colors -->
  <rect x="48" y="72" width="160" height="96" fill="#2a1a18"/>

  <!-- Ears - sharp, evil -->
  <polygon points="48,72 48,48 80,72" fill="#2a1a18"/>
  <polygon points="208,72 208,48 176,72" fill="#2a1a18"/>

  <!-- Eyes - intense glowing -->
  <rect x="72" y="100" width="28" height="36" fill="#0a0a09"/>
  <rect x="156" y="100" width="28" height="36" fill="#0a0a09"/>

  <!-- Glowing pupils -->
  <rect x="80" y="108" width="12" height="20" fill="#FF0000"/>
  <rect x="164" y="108" width="12" height="20" fill="#FF0000"/>

  <!-- Eye glow halos -->
  <ellipse cx="86" cy="118" rx="16" ry="20" fill="#FF0000" opacity="0.15"/>
  <ellipse cx="170" cy="118" rx="16" ry="20" fill="#FF0000" opacity="0.15"/>

  <!-- Third eye (corrupt) -->
  <rect x="118" y="80" width="20" height="24" fill="#0a0a09"/>
  <rect x="122" y="86" width="12" height="12" fill="#9B59B6"/>

  <!-- Jagged mouth -->
  <polygon points="96,148 108,156 120,148 132,156 144,148 156,156 168,148 168,152 156,160 144,152 132,160 120,152 108,160 96,152" fill="#E74C3C"/>

  <!-- Legs - floating slightly -->
  <rect x="64" y="172" width="24" height="44" fill="#2a1a18"/>
  <rect x="104" y="174" width="24" height="42" fill="#2a1a18"/>
  <rect x="128" y="174" width="24" height="42" fill="#2a1a18"/>
  <rect x="168" y="172" width="24" height="44" fill="#2a1a18"/>

  <!-- Corruption particles -->
  <rect x="32" y="60" width="6" height="6" fill="#E74C3C" opacity="0.6"/>
  <rect x="220" y="80" width="8" height="8" fill="#9B59B6" opacity="0.5"/>
  <rect x="40" y="180" width="6" height="6" fill="#E74C3C" opacity="0.4"/>
  <rect x="210" y="160" width="6" height="6" fill="#9B59B6" opacity="0.5"/>
</svg>