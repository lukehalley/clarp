<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clawd Melt 02 - Early stage (just starting to melt) -->
  <rect width="256" height="256" fill="white"/>

  <!-- Small puddle forming -->
  <ellipse cx="128" cy="224" rx="40" ry="8" fill="#D97757" opacity="0.3"/>

  <!-- Body (mostly intact) -->
  <rect x="48" y="72" width="160" height="88" fill="#D97757"/>

  <!-- Just a few drips starting -->
  <rect x="72" y="160" width="16" height="20" fill="#D97757"/>
  <rect x="120" y="160" width="20" height="28" fill="#D97757"/>
  <rect x="168" y="160" width="16" height="16" fill="#D97757"/>

  <!-- Ears (slightly drooping) -->
  <rect x="48" y="56" width="32" height="28" fill="#D97757"/>
  <rect x="176" y="58" width="32" height="26" fill="#D97757"/>

  <!-- Eyes - worried, not dead yet -->
  <rect x="76" y="96" width="20" height="28" fill="#0a0a09"/>
  <rect x="160" y="96" width="20" height="28" fill="#0a0a09"/>
  <!-- Sweat drop -->
  <rect x="200" y="80" width="8" height="16" fill="#87CEEB"/>

  <!-- Legs (still visible, melting) -->
  <rect x="64" y="180" width="24" height="36" fill="#D97757"/>
  <rect x="104" y="184" width="24" height="32" fill="#D97757"/>
  <rect x="128" y="184" width="24" height="32" fill="#D97757"/>
  <rect x="168" y="180" width="24" height="36" fill="#D97757"/>
</svg>