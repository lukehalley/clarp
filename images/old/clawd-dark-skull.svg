<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clawd Dark - Skull (skeletal, death, the final rug) -->
  <rect width="256" height="256" fill="#0a0a09"/>

  <!-- Body - bone white, cracked -->
  <rect x="48" y="80" width="160" height="96" fill="#E8E6DC"/>

  <!-- Cracks in the bone -->
  <line x1="60" y1="90" x2="80" y2="120" stroke="#5E5D59" stroke-width="2"/>
  <line x1="80" y1="120" x2="70" y2="150" stroke="#5E5D59" stroke-width="2"/>
  <line x1="180" y1="100" x2="160" y2="130" stroke="#5E5D59" stroke-width="2"/>
  <line x1="120" y1="85" x2="140" y2="100" stroke="#5E5D59" stroke-width="1"/>

  <!-- Ears - bone -->
  <rect x="48" y="64" width="32" height="32" fill="#E8E6DC"/>
  <rect x="176" y="64" width="32" height="32" fill="#E8E6DC"/>

  <!-- Eye sockets - deep black voids -->
  <ellipse cx="88" cy="120" rx="20" ry="24" fill="#0a0a09"/>
  <ellipse cx="168" cy="120" rx="20" ry="24" fill="#0a0a09"/>

  <!-- Faint red glow deep in sockets -->
  <ellipse cx="88" cy="124" rx="6" ry="8" fill="#E74C3C" opacity="0.5"/>
  <ellipse cx="168" cy="124" rx="6" ry="8" fill="#E74C3C" opacity="0.5"/>

  <!-- Nose hole -->
  <polygon points="128,136 120,148 136,148" fill="#0a0a09"/>

  <!-- Teeth/jaw -->
  <rect x="88" y="156" width="80" height="16" fill="#E8E6DC"/>
  <rect x="92" y="156" width="8" height="16" fill="#0a0a09"/>
  <rect x="108" y="156" width="8" height="16" fill="#0a0a09"/>
  <rect x="124" y="156" width="8" height="16" fill="#0a0a09"/>
  <rect x="140" y="156" width="8" height="16" fill="#0a0a09"/>
  <rect x="156" y="156" width="8" height="16" fill="#0a0a09"/>

  <!-- Leg bones -->
  <rect x="64" y="176" width="24" height="48" fill="#E8E6DC"/>
  <rect x="104" y="176" width="24" height="48" fill="#E8E6DC"/>
  <rect x="128" y="176" width="24" height="48" fill="#E8E6DC"/>
  <rect x="168" y="176" width="24" height="48" fill="#E8E6DC"/>

  <!-- Bone joints -->
  <ellipse cx="76" cy="176" rx="14" ry="8" fill="#D1CFC5"/>
  <ellipse cx="116" cy="176" rx="14" ry="8" fill="#D1CFC5"/>
  <ellipse cx="140" cy="176" rx="14" ry="8" fill="#D1CFC5"/>
  <ellipse cx="180" cy="176" rx="14" ry="8" fill="#D1CFC5"/>
</svg>