<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clawd Dark - Void (hollow, empty, consumed by darkness) -->
  <rect width="256" height="256" fill="#0a0a09"/>

  <!-- Dark aura/smoke -->
  <ellipse cx="128" cy="140" rx="100" ry="80" fill="#1a1a1a" opacity="0.6"/>

  <!-- Body - darker terracotta, corrupted -->
  <rect x="48" y="80" width="160" height="96" fill="#8B4533"/>

  <!-- Corruption cracks -->
  <line x1="60" y1="100" x2="90" y2="130" stroke="#0a0a09" stroke-width="3"/>
  <line x1="180" y1="90" x2="160" y2="140" stroke="#0a0a09" stroke-width="3"/>
  <line x1="100" y1="160" x2="140" y2="170" stroke="#0a0a09" stroke-width="2"/>

  <!-- Ears - jagged, corrupted -->
  <rect x="48" y="64" width="32" height="32" fill="#8B4533"/>
  <rect x="176" y="64" width="32" height="32" fill="#8B4533"/>
  <polygon points="48,64 56,56 64,64" fill="#8B4533"/>
  <polygon points="192,64 200,56 208,64" fill="#8B4533"/>

  <!-- Eyes - glowing red voids -->
  <rect x="72" y="108" width="24" height="32" fill="#0a0a09"/>
  <rect x="160" y="108" width="24" height="32" fill="#0a0a09"/>
  <rect x="78" y="116" width="12" height="16" fill="#E74C3C"/>
  <rect x="166" y="116" width="12" height="16" fill="#E74C3C"/>

  <!-- Glow effect on eyes -->
  <rect x="78" y="116" width="12" height="16" fill="#E74C3C" filter="url(#glow)"/>
  <rect x="166" y="116" width="12" height="16" fill="#E74C3C" filter="url(#glow)"/>

  <!-- Sinister grin -->
  <path d="M96 152 L108 160 L128 152 L148 160 L160 152" stroke="#E74C3C" stroke-width="4" fill="none"/>

  <!-- Legs - darker -->
  <rect x="64" y="176" width="24" height="48" fill="#8B4533"/>
  <rect x="104" y="176" width="24" height="48" fill="#8B4533"/>
  <rect x="128" y="176" width="24" height="48" fill="#8B4533"/>
  <rect x="168" y="176" width="24" height="48" fill="#8B4533"/>

  <!-- Shadow tendrils from below -->
  <rect x="56" y="224" width="8" height="24" fill="#1a1a1a"/>
  <rect x="96" y="220" width="6" height="28" fill="#1a1a1a"/>
  <rect x="152" y="222" width="6" height="26" fill="#1a1a1a"/>
  <rect x="192" y="218" width="8" height="30" fill="#1a1a1a"/>

  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>