  <!-- Left half body -->
  <rect x="72" y="88" width="40" height="48" fill="#D97757"/>
  <!-- Right half body (offset) -->
  <rect x="144" y="96" width="40" height="48" fill="#D97757"/>

  <!-- Left ear nub -->
  <rect x="56" y="100" width="16" height="12" fill="#D97757"/>
  <!-- Right ear nub -->
  <rect x="184" y="108" width="16" height="12" fill="#D97757"/>

  <!-- Left eye -->
  <rect x="84" y="104" width="12" height="20" fill="#0a0a09"/>
  <!-- Right eye -->
  <rect x="156" y="112" width="12" height="20" fill="#0a0a09"/>

  <!-- Left legs -->
  <rect x="80" y="136" width="16" height="40" fill="#D97757"/>
  <rect x="96" y="136" width="12" height="48" fill="#D97757"/>

  <!-- Right legs -->
  <rect x="148" y="144" width="12" height="44" fill="#D97757"/>
  <rect x="164" y="144" width="16" height="36" fill="#D97757"/>

  <!-- Drips in gap -->
  <rect x="120" y="120" width="8" height="80" fill="#D97757" opacity="0.6"/>
  <rect x="132" y="128" width="8" height="72" fill="#D97757" opacity="0.6"/>
</svg>
