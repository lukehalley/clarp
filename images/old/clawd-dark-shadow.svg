<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clawd Dark - Shadow (silhouette with glowing eyes only) -->
  <rect width="256" height="256" fill="#0a0a09"/>

  <!-- Subtle dark gradient background -->
  <rect x="0" y="0" width="256" height="256" fill="url(#darkGradient)"/>

  <!-- Body - pure black silhouette -->
  <rect x="48" y="80" width="160" height="96" fill="#000000"/>

  <!-- Ears -->
  <rect x="48" y="64" width="32" height="32" fill="#000000"/>
  <rect x="176" y="64" width="32" height="32" fill="#000000"/>

  <!-- Legs -->
  <rect x="64" y="176" width="24" height="48" fill="#000000"/>
  <rect x="104" y="176" width="24" height="48" fill="#000000"/>
  <rect x="128" y="176" width="24" height="48" fill="#000000"/>
  <rect x="168" y="176" width="24" height="48" fill="#000000"/>

  <!-- Eyes - the only color, piercing -->
  <rect x="80" y="112" width="16" height="28" fill="#E74C3C"/>
  <rect x="160" y="112" width="16" height="28" fill="#E74C3C"/>

  <!-- Eye glow -->
  <ellipse cx="88" cy="126" rx="24" ry="28" fill="#E74C3C" opacity="0.1"/>
  <ellipse cx="168" cy="126" rx="24" ry="28" fill="#E74C3C" opacity="0.1"/>

  <!-- Faint outline showing form -->
  <rect x="48" y="80" width="160" height="96" fill="none" stroke="#1a1a1a" stroke-width="1"/>

  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f12;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0a0a09;stop-opacity:1"/>
    </linearGradient>
  </defs>
</svg>