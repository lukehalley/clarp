<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clawd - Cope version (forced smile, everything is fine) -->

  <!-- Body -->
  <rect x="12" y="20" width="40" height="24" fill="#D97757"/>

  <!-- Ears -->
  <rect x="12" y="16" width="8" height="8" fill="#D97757"/>
  <rect x="44" y="16" width="8" height="8" fill="#D97757"/>

  <!-- Eyes - wide, slightly manic -->
  <rect x="18" y="26" width="6" height="8" fill="#0a0a09"/>
  <rect x="40" y="26" width="6" height="8" fill="#0a0a09"/>

  <!-- Eye highlights (cope sparkle) -->
  <rect x="19" y="27" width="2" height="2" fill="#FAF9F5"/>
  <rect x="41" y="27" width="2" height="2" fill="#FAF9F5"/>

  <!-- Forced smile -->
  <rect x="24" y="38" width="16" height="2" fill="#0a0a09"/>
  <rect x="22" y="36" width="2" height="2" fill="#0a0a09"/>
  <rect x="40" y="36" width="2" height="2" fill="#0a0a09"/>

  <!-- Sweat drop -->
  <rect x="50" y="22" width="3" height="6" fill="#87CEEB"/>
  <rect x="51" y="28" width="1" height="2" fill="#87CEEB"/>

  <!-- Legs -->
  <rect x="16" y="44" width="6" height="12" fill="#D97757"/>
  <rect x="26" y="44" width="6" height="12" fill="#D97757"/>
  <rect x="32" y="44" width="6" height="12" fill="#D97757"/>
  <rect x="42" y="44" width="6" height="12" fill="#D97757"/>
</svg>