<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clawd v7 - Split/Glitch (horizontal slice offset) -->
  <rect width="256" height="256" fill="white"/>

  <!-- Glitch scan lines -->
  <rect x="0" y="116" width="256" height="2" fill="#FF6B35" opacity="0.5"/>
  <rect x="0" y="140" width="256" height="1" fill="#E74C3C" opacity="0.3"/>

  <!-- Top half (normal position) -->
  <rect x="48" y="64" width="32" height="32" fill="#D97757"/>
  <rect x="176" y="64" width="32" height="32" fill="#D97757"/>
  <rect x="48" y="80" width="160" height="40" fill="#D97757"/>
  <rect x="80" y="96" width="16" height="20" fill="#0a0a09"/>
  <rect x="160" y="96" width="16" height="20" fill="#0a0a09"/>

  <!-- Middle slice (offset right) -->
  <rect x="64" y="120" width="160" height="28" fill="#D97757"/>

  <!-- Bottom half (offset left) -->
  <rect x="32" y="148" width="160" height="28" fill="#D97757"/>

  <!-- Glitch artifacts -->
  <rect x="24" y="120" width="32" height="8" fill="#FF6B35" opacity="0.7"/>
  <rect x="200" y="148" width="24" height="8" fill="#E74C3C" opacity="0.6"/>

  <!-- Legs (misaligned) -->
  <rect x="48" y="176" width="24" height="48" fill="#D97757"/>
  <rect x="96" y="176" width="24" height="48" fill="#D97757"/>
  <rect x="136" y="176" width="24" height="48" fill="#D97757"/>
  <rect x="176" y="176" width="24" height="48" fill="#D97757"/>
</svg>