  <rect x="144" y="124" width="4" height="16" fill="#87CEEB"/>

  <!-- Legs melting -->
  <rect x="96" y="136" width="16" height="32" fill="#D97757"/>
  <rect x="120" y="136" width="16" height="40" fill="#D97757"/>
  <rect x="144" y="136" width="16" height="36" fill="#D97757"/>

  <!-- Drips -->
