<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clawd - Standard Minimal (same proportions as original) -->

  <!-- Body - main rectangle -->
  <rect x="12" y="20" width="40" height="24" fill="#D97757"/>

  <!-- Ears/horns - small rectangles on top corners -->
  <rect x="12" y="16" width="8" height="8" fill="#D97757"/>
  <rect x="44" y="16" width="8" height="8" fill="#D97757"/>

  <!-- Eyes - dark rectangles -->
  <rect x="20" y="28" width="4" height="8" fill="#0a0a09"/>
  <rect x="40" y="28" width="4" height="8" fill="#0a0a09"/>

  <!-- Legs - 4 rectangles -->
  <rect x="16" y="44" width="6" height="12" fill="#D97757"/>
  <rect x="26" y="44" width="6" height="12" fill="#D97757"/>
  <rect x="32" y="44" width="6" height="12" fill="#D97757"/>
  <rect x="42" y="44" width="6" height="12" fill="#D97757"/>
</svg>