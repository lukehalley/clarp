<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clawd - Nothing Shipped (holding empty box) -->
  <rect width="256" height="256" fill="white"/>

  <!-- Body -->
  <rect x="48" y="64" width="160" height="80" fill="#D97757"/>

  <!-- Ears -->
  <rect x="48" y="48" width="32" height="32" fill="#D97757"/>
  <rect x="176" y="48" width="32" height="32" fill="#D97757"/>

  <!-- Eyes - blank dots (empty inside) -->
  <rect x="84" y="92" width="8" height="8" fill="#0a0a09"/>
  <rect x="164" y="92" width="8" height="8" fill="#0a0a09"/>

  <!-- Arms holding box -->
  <rect x="32" y="96" width="16" height="48" fill="#D97757"/>
  <rect x="208" y="96" width="16" height="48" fill="#D97757"/>

  <!-- Empty box -->
  <rect x="64" y="144" width="128" height="80" fill="none" stroke="#0a0a09" stroke-width="4"/>
  <!-- Box flaps -->
  <line x1="64" y1="144" x2="128" y2="168" stroke="#0a0a09" stroke-width="2"/>
  <line x1="192" y1="144" x2="128" y2="168" stroke="#0a0a09" stroke-width="2"/>

  <!-- "0" in the box -->
  <text x="128" y="208" font-family="monospace" font-size="32" font-weight="bold" fill="#0a0a09" text-anchor="middle">0</text>

  <!-- Legs (behind box) -->
  <rect x="72" y="224" width="24" height="24" fill="#D97757"/>
  <rect x="160" y="224" width="24" height="24" fill="#D97757"/>
</svg>