<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clawd - "Nothing Shipped" version (empty box) -->

  <!-- Body -->
  <rect x="12" y="20" width="40" height="24" fill="#D97757"/>

  <!-- Ears -->
  <rect x="12" y="16" width="8" height="8" fill="#D97757"/>
  <rect x="44" y="16" width="8" height="8" fill="#D97757"/>

  <!-- Eyes - blank/empty dots -->
  <rect x="21" y="29" width="2" height="2" fill="#0a0a09"/>
  <rect x="41" y="29" width="2" height="2" fill="#0a0a09"/>

  <!-- Empty box in front -->
  <rect x="20" y="34" width="24" height="16" fill="none" stroke="#0a0a09" stroke-width="2"/>
  <line x1="20" y1="34" x2="32" y2="42" stroke="#0a0a09" stroke-width="1"/>
  <line x1="44" y1="34" x2="32" y2="42" stroke="#0a0a09" stroke-width="1"/>

  <!-- "0" in box -->
  <text x="32" y="48" font-family="monospace" font-size="8" fill="#0a0a09" text-anchor="middle">0</text>

  <!-- Legs (behind box) -->
  <rect x="16" y="50" width="6" height="6" fill="#D97757"/>
  <rect x="42" y="50" width="6" height="6" fill="#D97757"/>
</svg>