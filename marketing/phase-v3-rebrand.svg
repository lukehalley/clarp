<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid3" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" stroke="rgba(231,76,60,0.2)" stroke-width="0.5"/>
    </pattern>
    <pattern id="stripes3" x="0" y="0" width="28.28" height="28.28" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="14.14" height="28.28" fill="#E74C3C"/>
      <rect x="14.14" width="14.14" height="28.28" fill="#0a0a09"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="#0a0a09"/>
  <rect width="400" height="600" fill="url(#grid3)"/>

  <!-- Border -->
  <rect x="1.5" y="1.5" width="397" height="597" fill="none" stroke="#E74C3C" stroke-width="3"/>

  <!-- Header - surveillance style -->
  <rect x="0" y="0" width="400" height="44" fill="rgba(231,76,60,0.15)"/>
  <rect x="0" y="42" width="400" height="2" fill="rgba(231,76,60,0.5)"/>

  <circle cx="20" cy="22" r="6" fill="#E74C3C"/>
  <text x="35" y="26" font-family="monospace" font-size="10" fill="#E74C3C" font-weight="bold">REC</text>

  <text x="200" y="26" font-family="monospace" font-size="11" fill="rgba(250,249,245,0.5)" text-anchor="middle">clarp_detect.exe</text>

  <text x="380" y="26" font-family="monospace" font-size="11" fill="#E74C3C" text-anchor="end">00:00:00</text>

  <!-- Phase badge -->
  <rect x="24" y="60" width="70" height="28" fill="rgba(231,76,60,0.2)" stroke="#E74C3C" stroke-width="1"/>
  <text x="59" y="79" font-family="monospace" font-size="11" fill="#E74C3C" text-anchor="middle" font-weight="bold">PHASE 3</text>

  <rect x="104" y="60" width="80" height="28" fill="rgba(255,107,53,0.2)" stroke="#FF6B35" stroke-width="1"/>
  <text x="144" y="79" font-family="monospace" font-size="11" fill="#FF6B35" text-anchor="middle" font-weight="bold">PLANNED</text>

  <!-- Title -->
  <text x="24" y="125" font-family="monospace" font-size="28" fill="#FAF9F5" font-weight="bold">REBRAND</text>
  <text x="24" y="155" font-family="monospace" font-size="28" fill="#FAF9F5" font-weight="bold">DETECTION</text>

  <!-- Tagline -->
  <text x="24" y="185" font-family="monospace" font-size="16" fill="#E74C3C" font-weight="bold">same team. new name.</text>
  <text x="24" y="205" font-family="monospace" font-size="18" fill="#E74C3C" font-weight="bold" text-decoration="underline">we see you.</text>

  <!-- Rebrand chain box -->
  <rect x="24" y="225" width="352" height="150" fill="rgba(0,0,0,0.5)" stroke="rgba(231,76,60,0.5)" stroke-width="1"/>

  <text x="36" y="248" font-family="monospace" font-size="10" fill="rgba(250,249,245,0.5)" letter-spacing="1">REBRAND CHAIN DETECTED</text>

  <!-- UFO box -->
  <rect x="45" y="265" width="70" height="70" fill="none" stroke="rgba(250,249,245,0.3)" stroke-width="2"/>
  <line x1="45" y1="265" x2="115" y2="335" stroke="rgba(250,249,245,0.3)" stroke-width="1"/>
  <line x1="115" y1="265" x2="45" y2="335" stroke="rgba(250,249,245,0.3)" stroke-width="1"/>
  <text x="80" y="305" font-family="monospace" font-size="12" fill="rgba(250,249,245,0.5)" text-anchor="middle">UFO</text>
  <text x="80" y="355" font-family="monospace" font-size="9" fill="#E74C3C" text-anchor="middle">rugged</text>

  <!-- Arrow 1 -->
  <text x="135" y="305" font-family="monospace" font-size="20" fill="#FF6B35">→</text>

  <!-- TROVE box -->
  <rect x="165" y="265" width="70" height="70" fill="none" stroke="#E74C3C" stroke-width="2"/>
  <line x1="165" y1="265" x2="235" y2="335" stroke="#E74C3C" stroke-width="1"/>
  <line x1="235" y1="265" x2="165" y2="335" stroke="#E74C3C" stroke-width="1"/>
  <text x="200" y="305" font-family="monospace" font-size="12" fill="#E74C3C" text-anchor="middle">TROVE</text>
  <text x="200" y="355" font-family="monospace" font-size="9" fill="#E74C3C" text-anchor="middle">-95%</text>

  <!-- Arrow 2 -->
  <text x="255" y="305" font-family="monospace" font-size="20" fill="#FF6B35">→</text>

  <!-- SPACE box -->
  <rect x="285" y="265" width="70" height="70" fill="none" stroke="#FF6B35" stroke-width="2"/>
  <text x="320" y="308" font-family="monospace" font-size="14" fill="#FF6B35" text-anchor="middle" font-weight="bold">SPACE</text>
  <text x="320" y="355" font-family="monospace" font-size="9" fill="#FF6B35" text-anchor="middle">active</text>

  <!-- Warnings -->
  <text x="36" y="388" font-family="monospace" font-size="11" fill="#E74C3C">! same deployer wallet: 0x7f3...9a2</text>
  <text x="36" y="408" font-family="monospace" font-size="11" fill="#FF6B35">! logo similarity: 94% match</text>

  <!-- Detection features grid -->
  <rect x="24" y="430" width="170" height="60" fill="rgba(250,249,245,0.05)" stroke="rgba(250,249,245,0.2)" stroke-width="1"/>
  <text x="34" y="450" font-family="monospace" font-size="14" fill="#E74C3C">!</text>
  <text x="52" y="450" font-family="monospace" font-size="11" fill="rgba(250,249,245,0.7)">rebrand</text>
  <text x="34" y="475" font-family="monospace" font-size="9" fill="rgba(250,249,245,0.5)">catch serial ico offenders</text>

  <rect x="206" y="430" width="170" height="60" fill="rgba(250,249,245,0.05)" stroke="rgba(250,249,245,0.2)" stroke-width="1"/>
  <text x="216" y="450" font-family="monospace" font-size="14" fill="#FF6B35">◉</text>
  <text x="234" y="450" font-family="monospace" font-size="11" fill="rgba(250,249,245,0.7)">logo match</text>
  <text x="216" y="475" font-family="monospace" font-size="9" fill="rgba(250,249,245,0.5)">perceptual hash comparison</text>

  <rect x="24" y="495" width="170" height="60" fill="rgba(250,249,245,0.05)" stroke="rgba(250,249,245,0.2)" stroke-width="1"/>
  <text x="34" y="515" font-family="monospace" font-size="14" fill="#FF6B35">$</text>
  <text x="52" y="515" font-family="monospace" font-size="11" fill="rgba(250,249,245,0.7)">wallet track</text>
  <text x="34" y="540" font-family="monospace" font-size="9" fill="rgba(250,249,245,0.5)">follow the money</text>

  <rect x="206" y="495" width="170" height="60" fill="rgba(250,249,245,0.05)" stroke="rgba(250,249,245,0.2)" stroke-width="1"/>
  <text x="216" y="515" font-family="monospace" font-size="14" fill="#9B59B6">★</text>
  <text x="234" y="515" font-family="monospace" font-size="11" fill="rgba(250,249,245,0.7)">kol tracker</text>
  <text x="216" y="540" font-family="monospace" font-size="9" fill="rgba(250,249,245,0.5)">who shilled what</text>

  <!-- CAUGHT stamp watermark -->
  <g transform="translate(200, 320) rotate(-15)" opacity="0.15">
    <rect x="-80" y="-30" width="160" height="60" fill="none" stroke="#E74C3C" stroke-width="4"/>
    <text x="0" y="10" font-family="monospace" font-size="32" fill="#E74C3C" text-anchor="middle" font-weight="bold" letter-spacing="4">CAUGHT</text>
  </g>

  <!-- Bottom text -->
  <text x="24" y="575" font-family="monospace" font-size="13" fill="#FAF9F5">you can rebrand.</text>
  <text x="24" y="592" font-family="monospace" font-size="15" fill="#E74C3C" font-weight="bold">you can't hide your wallet.</text>

  <!-- Construction stripe at bottom -->
  <rect x="0" y="590" width="400" height="10" fill="url(#stripes3)"/>
</svg>